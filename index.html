<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #dfe6e9;
        }

        main {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1rem;
            line-height: 1.5;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #dfe6e9;
        }
    </style>
</head>

    <header>
        <h1>Proyecto, Certificado :v</h1>
