<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles_usuario_perfil.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo-container">
            <img src="images/logo.jpg" alt="GameNest Academy Logo" class="logo-img">
            <div class="logo-text">
                <h1>GameNest Academy</h1>
                <p class="slogan">Tu camino al éxito en el gaming</p>
            </div>
        </a>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="images/ivan.jpg" alt="Foto de Usuario">
                </div>
                <div class="profile-info">
                    <h2 id="profileName">Ivan Tonathiu Lopez Rosales</h2>
                    <p><strong>Email:</strong> <span id="profileEmail">ivan@example.com</span></p>
                    <p><strong>Teléfono:</strong> <span id="profilePhone">+1 234 567 890</span></p>
                    <p><strong>Ubicación:</strong> <span id="profileLocation">Ciudad de México</span></p>
                    <p><strong>Miembro desde:</strong> <span id="profileJoinDate">Enero 2025</span></p>
                    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 GameNest Academy. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
